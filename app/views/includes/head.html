<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ title }} | WikiWeb</title>
    <meta name="keywords" content="wikiweb connect">
    <meta name="description" content="What to read next on the web.">
    <meta property="csrf" id="csrf" content="{{ csrf_token }}">

    {# Opengraph tags #}
    <meta property="fb:app_id" content="">
    <meta property="og:title" content="Wikweb">
    <meta property="og:description" content="What to read next on the web.">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="WikiWeb">
    <meta property="fb:admins" content="">
    <meta property="og:image" content="/img/network.png" >

    {% block head %}
    <link rel="icon" href="/favicon.ico">
    <link href="/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="/css/vendor/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
    {% endblock %}
  </head>
